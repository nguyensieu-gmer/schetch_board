<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketchpad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="control">
            <input type="color" class="color_option" id="color_option">
            <button class="btn" id="rainbow">Rainbow</button>
            <button class="btn" id="erase">Erase</button>
            <button class="btn" id="clear">Clear</button>
            <div class="container_range">
                <h1 class="grid_size">16 X 16</h1>
                <input type="range" min="16" max="64" value="16" class="range" id="range">
            </div>
        </div>
        <div class="main">
            <h1 class="title">Etch-a-Sketch</h1>
            <div class="grid"></div>
        </div>
    </div>
</body>
</html>
