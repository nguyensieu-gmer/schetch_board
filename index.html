<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketchpad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="control">
            <input type="color" class="color_option" id="color_option">
            <button class="btn" id="defaultBlack">Color Above</button>
            <button class="btn" id="rainbow">Rainbow</button>
            <button class="btn" id="erase">Erase</button>
            <button class="btn" id="clear">Clear</button>
            <div class="sliderItems">
                <h1 class="gridSize">16X16</h1>
                <input type="range" min="16" max="64" value="16" class="slider" id="slider">
            </div>
        </div>
        <div class="main">
            <h1 class="title">Etch-a-Sketch</h1>
            <div class="grid" id="grid">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h1 class="title">&copy Nguyen Van Sieu</h1>
    </div>
</body>
</html>
